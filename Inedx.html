<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .input-container input {
            width: 80px;
            padding: 10px;
            margin: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .calculate-btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="input-container">
            <input type="number" id="dob" placeholder="Date" min="1" max="31">
            <input type="number" id="mob" placeholder="Month" min="1" max="12">
            <input type="number" id="yob" placeholder="Year" min="1900" max="2100">
        </div>
        <button class="calculate-btn" onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAge() {
            let dob = parseInt(document.getElementById("dob").value);
            let mob = parseInt(document.getElementById("mob").value);
            let yob = parseInt(document.getElementById("yob").value);

            if (isNaN(dob) || isNaN(mob) || isNaN(yob)) {
                document.getElementById("result").innerHTML = "Please enter valid values.";
                return;
            }

            const today = new Date();
            const birthDate = new Date(yob, mob - 1, dob);

            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDifference = today.getMonth() - birthDate.getMonth();

            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            document.getElementById("result").innerHTML = `Your age is ${age} years old.`;
        }
    </script>
</body>

</html>
